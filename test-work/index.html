<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelUp</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 1 Блок. Промо -->
    <section id="promo1">
      <video autoplay muted loop id="background-video">
        <source src="https://cdn.pixabay.com/video/2022/06/21/121563-724710159_large.mp4">
      </video>
      <div class="container">
        <h1 class="title">LevelUp</h1>
        <div class="content">
          <div class="image-column">
            <img src="./image/prod.png" alt="Product Image">
          </div>
          <div class="text-column">
            <ul>
              <li>Мгновенное повышение выносливости и силы</li>
              <li>Естественное улучшение кровообращения</li>
              <li>Значительное повышение либидо и уверенности</li>
            </ul>
            <a href="#order-form" class="scroll-btn">Заказать</a>
          </div>
        </div>
      </div>
    </section>
<!-- 2 Блок. Состав продукта -->
<section id="product-ingredients">
  <div class="container">
    <h2 class="section-title">Состав продукта</h2>
    <div class="product-details">
      <div class="ingredients-column">
        <div class="ingredient">
          <div class="ingredient-icon">
            <img src="./image/ingredient-1.png" alt="Ingredient 1">
          </div>
          <div class="ingredient-details">
            <h3>Экстракт женьшеня</h3>
          </div>
        </div>
        <div class="ingredient">
          <div class="ingredient-icon">
            <img src="./image/ingredient-2.png" alt="Ingredient 2">
          </div>
          <div class="ingredient-details">
            <h3>Мак</h3>
          </div>
        </div>
        <div class="ingredient">
          <div class="ingredient-icon">
            <img src="./image/ingredient-3.png" alt="Ingredient 3">
          </div>
          <div class="ingredient-details">
            <h3>Гинкго билоба</h3>
          </div>
        </div>
      </div>
      <div class="product-photo">
        <img src="./image/prod.png" alt="Product Photo">
      </div>
      <div class="ingredients-column">
        <div class="ingredient">
          <div class="ingredient-icon">
            <img src="./image/ingredient-4.png" alt="Ingredient 4">
          </div>
          <div class="ingredient-details">
            <h3>Л-аргинин</h3>
          </div>
        </div>
        <div class="ingredient">
          <div class="ingredient-icon">
            <img src="./image/ingredient-5.png" alt="Ingredient 5">
          </div>
          <div class="ingredient-details">
            <h3>Цинк</h3>
          </div>
        </div>
        <div class="ingredient">
          <div class="ingredient-icon">
            <img src="./image/ingredient-6.png" alt="Ingredient 6">
          </div>
          <div class="ingredient-details">
            <h3>Витамин E</h3>
          </div>
        </div>
      </div>
    </div>
    <a href="#order-form" class="scroll-btn">Заказать</a>
  </div>
</section>
</body>
</html>
